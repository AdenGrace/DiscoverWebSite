<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="main.css">
    
<style>
    body{
    background-image:  linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)), url("static/images/banner44.jpg");
   
    background-size: cover;
}
.btn-btn-primary{
margin-top: 20px;
}
.header h3{
    font-family: sans-serif;
}


</style>
</head>
<body>

    {% for message in messages %}
    
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}
    <div class="header">
    <h3>Log In to your account!</h3>
    <form method="post" action="/login" class="mb-2">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username" Required>
        </div>
        <div class="form-group">
            <label for="pass1">Password</label>
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter Your Password" Required>
        </div>

        <button  type="submit" class="btn-btn-primary">login</button>
    </form>

</div>
</body>
</html>
